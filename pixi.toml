[project]
authors = ["igamenovoer <igamenovoer@xx.com>"]
channels = ["conda-forge", "pytorch", "nvidia"]
name = "motion-gen-survey"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[tasks]
# FlowMDM wrapper tasks - use Method 2 from howto-manage-pixi-submodule-environments.md
# Setup and utility tasks
flowmdm-setup = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml setup"
flowmdm-shell = "pixi shell --manifest-path model_zoo/FlowMDM/pixi.toml"
flowmdm-install = "pixi install --manifest-path model_zoo/FlowMDM/pixi.toml"
flowmdm-add-pypi = "pixi add --pypi --manifest-path model_zoo/FlowMDM/pixi.toml"

# Testing and verification tasks  
flowmdm-test-cuda = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml test-cuda"
flowmdm-pytorch-version = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml pytorch-version"

# Motion generation tasks
flowmdm-help = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml help"
flowmdm-generate = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml generate"
flowmdm-generate-motion = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml generate-motion"
flowmdm-generate-safe = "pixi run --manifest-path model_zoo/FlowMDM/pixi.toml generate-safe"

[dependencies]
